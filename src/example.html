<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
</head>
<body>
  <button class="talk">Talk Shit</button>
  <script type="module">
    import Bol from './index.mjs';

    const bol = new Bol('US English Male', {emotion: 'sad'});

    document.querySelector('.talk').addEventListener('click', e => {
      bol.speak("I am super happy right now", {voice: "UK English Female"})
        .then(elapsedTime => {
          console.log(elapsedTime);
        })
    })
  </script>
</body>
</html>
